<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>


  <title>Survey</title>
</head>
<body>
  <h1>Computer Lanuage Survey </h1>
    <h2 >Which one would be the best for you?</h2>
  <div class ="container"> 
    <form id ="form_survey">
      <div class ="box">
        <h3>What is your favorite outing?</h3>
        <select class="form-control" id="question1">
          <option value="1">Hiking</option>
          <option value="2">Swimming</option>
          <option value="3">Sleeping</option>
        </select>
      </div>
      <div class="box2">
        <h3>What is your favorite food?</h3>
        <select class="form-control" id="question2">
          <option value="1">Pizza</option>
          <option value="2">Coffee</option>
          <option value="3">French Fries</option>
        </select>
      </div>
      <div class="box3">
        <h3>What is your favorite cartoon character?</h3>
        <select class="form-control" id="question3">
          <option value="1">Bugs Bunny</option>
          <option value="2">Spongebob</option>
          <option value="3">Mickey Mouse</option>
        </select>
      </div>
      <div class="box4">
        <h3>How old are you?</h3>
        <select class="form-control" id="question4">
          <option value="1">younger than 18yr</option>
          <option value="2">18-50yrs</option>
          <option value="3">50+yrs </option>
        </select>
      </div>
      <div class="box5">
        <h3>What is your favorite color</h3>
        <select class="form-control" id="question5">
          <option value="1">Red</option>
          <option value="2">Green</option>
          <option value="3">Blue</option>
        </select>
      </div>
      <button type ="submit" class="btn" id="submit"> Submit</button> 
      <div id="results">
        <h3>Results</h3>
            <p>Your results show that you would be great at <span id="language"><span></span> </span></p>
      </div>
    </form>
  </div>  
</body>
</html>
